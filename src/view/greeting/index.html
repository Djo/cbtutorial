<html>
<head>
  <title>{% block title %}Greetings!{% endblock %}</title>
  <link href="/static/application.css" media="screen" rel="stylesheet" type="text/css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="content">
      <header>
        <a href='https://github.com/Djo/cbtutorial'>Github</a>
      </header>

      <p>
        <a href="{% url action="index" %}">Greetings</a> |
        <a href="{% url action="create" %}">New Greeting</a> |
        <a href="{% url action="live" %}" target="_blank">Live</a>
      </p>
      {% block body %}
      <ul>
      {% if greetings %}
      {% for greeting in greetings %}
        <li>{{ greeting.greeting_text }}
      {% endfor %}
      {% else %}
        <li>No greetings!
      {% endif %}
      </ul>
      {% endblock %}
    </div>

    <footer>
      <a href="http://www.chicagoboss.org">Chicago Boss</a>
      <a href="http://www.chicagoboss.org/tutorial.pdf">Tutorial</a>
      by
      <a href="http://andrewdjoga.com">Andrew Djoga</a>
    </footer>
  </div>
</body>
</html>
